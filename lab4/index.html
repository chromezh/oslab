<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banker's Algorithm</title>
  <script src="banker.js"></script>
  <link href="banker.css" rel="stylesheet" />
<script>
function submit() {
  document.getElementById("result").innerHTML = PS.Main.solve(document.getElementById("textarea_allocM").value)(document.getElementById("textarea_maxiM").value)(document.getElementById("textarea_availV").value);
}
window.onload = submit;
</script>
</head>
<body>
  <h1>Banker's Algorithm</h1>
  <div class="content">
    <div>
      <h2>Allocated Matrix</h2>
      <textarea id="textarea_allocM" onchange="submit()">0 0 1 4&#13;1 4 3 2&#13;1 3 5 4&#13;1 0 0 0</textarea>
    </div>
    <div>
      <h2>Maximum Matrix</h2>
      <textarea id="textarea_maxiM" onchange="submit()">0 6 5 6&#13;1 9 4 2&#13;1 3 5 6&#13;1 7 5 0</textarea>
    </div>
    <div>
      <h2>Available Vector</h2>
      <textarea id="textarea_availV" onchange="submit()">1 5 2 0</textarea>
    </div>
  </div>
  <div id="result" />
</body>
</html>
