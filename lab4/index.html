<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banker's Algorithm</title>
  <script src="main.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"/>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"/>
  <link rel="stylesheet" href="banker.css"/>
<script>
function solving() {
  document.getElementById("result").innerHTML =
    PS.Main.solve
    (document.getElementById("allocM").value)
    (document.getElementById("maxiM").value)
    (document.getElementById("availV").value);
}
window.onload = solving;
</script>
</head>
<body>
  <h1>Banker's Algorithm</h1>
  <form class="pure-form" onsubmit="solving(); return false">
    <div>
      <label>
        Allocated Matrix
        <textarea id="allocM">0 0 1 4&#10;1 4 3 2&#10;1 3 5 4&#10;1 0 0 0</textarea>
      </label>
      <label>
        Maximum Matrix
        <textarea id="maxiM">0 6 5 6&#10;1 9 4 2&#10;1 3 5 6&#10;1 7 5 0</textarea>
      </label>
      <label>
        Available Vector
        <textarea id="availV">1 5 2 0</textarea>
      </label>
    </div>
    <p style="text-align: center;">
      <input type="submit" class="pure-button" value="Submit"/>
    </p>
  </form>
  <div id="result"></div>
</body>
</html>
