<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>First Fit Algorithm</title>
  <script src="ff.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="../common.css"/>
  <link rel="stylesheet" href="lab2.css"/>
</head>
<body>
  <h1>First Fit Algorithm</h1>
  <canvas id="canvas">Canvas not supported.</canvas>
  <div class="panel">
    <div>
      <h2>Total Space</h2>
      <p><input id="input_total_space" type="text" size="4" value="128"/>
      <button type="button" class="btn_1" onclick="initialize()">Initialize</button></p>
    </div>
    <div>
      <h2>Allocate</h2>
      <p><input id="input_allocate" type="text" size="4"/>
      <button type="button" class="btn_2" onclick="allocate()">Allocate</button></p>
    </div>
    <div>
      <h2>Retrieve</h2>
      <p><input id="input_pid" type="text" size="4"/>
      <button type="button" class="btn_2" onclick="retrieve()">Retrieve</button></p>
    </div>
  </div>
  <p id="p_warn">You cannot do that!</p>
</body>
</html>
