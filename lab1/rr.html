<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Round-Robin Scheduling Algorithm</title>
  <script src="rr.js"></script>
  <script src="main.js"></script>
  <link href="rr.css" rel="stylesheet" />
</head>
<body>
  <h1>Round-Robin Scheduling Algorithm</h1>
  <div class="div_up">
    <span id="span_rList"></span>
    <span id="span_eList"></span>
  </div>
  <div class="div_bottom">
    <span>
      <h2>Add Process</h2>
      <p>Process Name: <input id="input_pname" type="text" /></p>
      <p>Time Needed: <input id="input_timeNeeded" type="text" /></p>
      <p><button type="button" onclick="but_add()">Confirm</button></p>
    </span>
    <span>
      <h2>Kill Process</h2>
      Process ID: <input id="input_pid" type="text" />
      <p><button type="button" onclick="but_kill()">Confirm</button></p>
    </span>
    <span>
      <h2>Run Process</h2>
      <p>Run for every second!</p>
      <p><button type="button" onclick="but_run()">Confirm</button></p>
    </span>
  </div>
</body>
</html>
