<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Round-Robin Scheduling Algorithm</title>
  <script src="rr.js"></script>
  <script src="main.js"></script>
  <link href="rr.css" rel="stylesheet"/>
</head>
<body>
  <h1>Round-Robin Scheduling Algorithm</h1>

  <div class="div_up">
    <section id="rList"></section>
    <section id="eList"></section>
  </div>

  <div class="div_bottom">
    <form onsubmit="addProcess(); return false">
      <fieldset>
        <legend>Add Process</legend>
        <label for="pname">Process Name: <input type="text" id="pname" required /></label>
        <label for="timeNeeded">Time Needed: <input type="number" id="timeNeeded" min="0" required /></label>
        <input type="submit" value="Confirm"/>
      </fieldset>
    </form>

    <form onsubmit="killProcess(); return false">
      <fieldset>
        <legend>Kill Process</legend>
        <label for="pid">Process ID: <input type="number" id="pid" min="1" required /></label>
        <input type="submit" value="Confirm"/>
      </fieldset>
    </form>

    <form onsubmit="runProcess(); return false">
      <fieldset>
        <legend>Run Process</legend>
        <p>Run for a second!</p>
        <input type="submit" value="Confirm"/>
      </fieldset>
    </form>
  </div>
</body>
</html>
