<!DOCTYPE html>
<html lang="en">
<head>
  <title>Round-Robin Scheduling Algorithm</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="rr.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"/>
  <link rel="stylesheet" href="../common.css"/>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <h1>Round-Robin Scheduling Algorithm</h1>

  <div class="div_up">
    <div id="rList"></div>
    <div id="eList"></div>
  </div>

  <div class="div_bottom">
    <form class="pure-form" onsubmit="addProcess(); return false">
      <h2>Add process</h2>
      <p>
        <label for="pname">Process Name:</label>
        <input type="text" id="pname" required />
      </p>
      <p>
        <label for="timeNeeded">Time Needed:</label>
        <input type="number" id="timeNeeded" min="0" required />
      </p>
      <p><input class="pure-button" type="submit" value="Add"/>
    </form>

    <form class="pure-form" onsubmit="killProcess(); return false">
      <h2>Kill process</h2>
      <p>
        <label for="pid">Process ID:</label>
        <input type="number" id="pid" min="1" required />
      </p>
      <p><input class="pure-button" type="submit" value="Kill"/></p>
    </form>

    <form class="pure-form" onsubmit="runProcess(); return false">
      <h2>Run for a second</h2>
      <p><input class="pure-button" type="submit" value="Run"/></p>
    </form>
  </div>
</body>
</html>
