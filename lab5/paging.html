<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Table Illustration</title>
  <link href="paging.css" rel="stylesheet" />
<script>
var f = [1, 4, 3, 7];

function submit() {
  var page_num = document.getElementById("input_page_num").value;
  var offset = document.getElementById("input_offset").value;
  var physical_addr = f[page_num];
  if (physical_addr) {
    document.getElementById("span_res").innerText = "Physical Address: " + physical_addr + ", Offset: " + offset;
  } else {
    document.getElementById("span_res").innerText = "Invalid input!";
  }
}
</script>
</head>
<body>
  <h1>Page Table Illustration</h1>
  <div class="container">
    <div>
      <ul>
        <li>Page0</li>
        <li>Page1</li>
        <li>Page2</li>
        <li>Page3</li>
      </ul>
    </div>

    <div>
      <ol start="0">
        <li>1</li>
        <li>4</li>
        <li>3</li>
        <li>7</li>
      </ol>
    </div>

    <div>
      <ol start="0">
        <li></li>
        <li>Page0</li>
        <li></li>
        <li>Page2</li>
        <li>Page1</li>
        <li></li>
        <li></li>
        <li>Page3</li>
      </ol>
    </div>
  </div>

  <p>
    Page: <input id="input_page_num" type="text" />
    Offset: <input id="input_offset" type="text" />
    <button type="button" onclick="submit()">Calculate</button>
    <span id="span_res"></span>
  </p>
</body>
</html>
